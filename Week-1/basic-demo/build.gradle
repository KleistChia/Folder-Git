plugins {
	id "base"
}

class Greeting extends DefaultTask {
	String message
	String recipient
	
	@TaskAction
	void sayGreeting() {
		println "${message},${recipient}!"
	}
}

task hello(type : Greeting) {
	group 'Custom'
	description 'Produces a greeting'
	message 'Hello'
	recipient 'World'
}

task gutenTag(type : Greeting) {
	group 'Custom'
	description 'Produces a German greeting'
	message 'GuTen Tag'
	recipient 'Welt'
}

task upper << {
	String expString = 'Tutorials point'
	println "Original: " + expString
	println "Upper Case: " + expString.toUpperCase()
}

task count << {
	4.times{
		print "$it "
	}
}

task groovyJDK << {
	String myName = "Marc";
	myName.each() {
		println "${it}"
	};
}

